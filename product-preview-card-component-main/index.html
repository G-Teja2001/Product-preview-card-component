<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>

  

   
</head>
<body>
<div class="card">
  <div class="image-container">

      <img src="images/image-product-desktop.jpg" alt="image"></div>
    <div class="sub">

        <p>PERFUME</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="cost">
      <span id="first">$149.99</span>
      <span id="second">$169.99</span>
    </div>
      <div class="btn">
        <img src="images/icon-cart.svg">
        Add to cart</div>
    
  </div>
</div>
  <br>

    Coded by <a href="https://g-teja2001.github.io/My_Portfolio/">GOLLA TEJA</a>.
  </div>
</body>
</html>
